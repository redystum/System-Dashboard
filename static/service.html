<div class="flex items-center justify-between">
    <h3>{{ name }}</h3>
    <div class="flex items-center justify-between">
        <button onclick="removeFromRelevant('{{ name }}')" id="removeFromRelevant">
            <span class="px-6 py-1.5">
                <span
                    class="py-1 px-2 inline-flex justify-center items-center gap-2 rounded-lg border font-medium shadow-sm align-middle focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm bg-neutral-900 hover:bg-neutral-800 border-neutral-700 text-neutral-400 hover:text-white focus:ring-offset-gray-800">
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M5 12h14" />
                    </svg>
                    Remove from relevant
                </span>
            </span>
        </button>

        <span id="removeFromRelevantSuccess" class="px-6 py-1.5" style="display: none;">
            <span
                class="py-1 px-1.5 inline-flex items-center gap-x-1 text-xs font-medium rounded-full bg-teal-500/10 text-teal-500">
                <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
                Removed
            </span>
        </span>

        <span id="removeFromRelevantError" class="px-6 py-1.5" style="display: none;">
            <span
                class="inline-flex items-center gap-1.5 py-0.5 px-2 rounded-full text-xs font-medium bg-red-900 text-red-300">
                <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                </svg>
                Error
            </span>
        </span>

        <button onclick="restartService('{{ name }}')" id="restartService">
            <span class="px-6 py-1.5">
                <span
                    class="py-1 px-2 inline-flex justify-center items-center gap-2 rounded-lg border font-medium shadow-sm align-middle focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm bg-neutral-900 hover:bg-neutral-800 border-neutral-700 text-neutral-400 hover:text-white focus:ring-offset-gray-800">
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12a9 9 0 1 1-3.86-7.36" />
                        <path d="M21 3v6h-6" />
                    </svg>
                    Restart
                </span>
            </span>
        </button>

        <span id="restartServiceSuccess" class="px-6 py-1.5" style="display: none;">
            <span
                class="py-1 px-1.5 inline-flex items-center gap-x-1 text-xs font-medium rounded-full bg-teal-500/10 text-teal-500">
                <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />

                <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                </svg>

            </span>
        </span>

        <button onclick="stopService('{{ name }}')" id="stopService">
            <span class="px-6 py-1.5">

                    class="py-1 px-2 inline-flex justify-center items-center gap-2 rounded-lg border font-medium shadow-sm align-middle focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm bg-neutral-900 hover:bg-neutral-800 border-neutral-700 text-neutral-400 hover:text-white focus:ring-offset-gray-800">
                    <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                        stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                    Stop
                </span>
            </span>
        </button>

        <span id="stopServiceSuccess" class="px-6 py-1.5" style="display: none;">
            <span
                class="py-1 px-1.5 inline-flex items-center gap-x-1 text-xs font-medium rounded-full bg-teal-500/10 text-teal-500">
                <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>

            </span>
        </span>

        <span id="stopServiceError" class="px-6 py-1.5" style="display: none;">
            <span
                class="inline-flex items-center gap-1.5 py-0.5 px-2 rounded-full text-xs font-medium bg-red-900 text-red-300">
                <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"

</div>

    {{ service }}
