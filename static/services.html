<table class="w-full divide-y divide-neutral-700">
    <thead class="bg-neutral-900">
        <tr>
            <th scope="col" class="px-6 py-3 text-start">
                <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase tracking-wide text-neutral-200">
                        Service
                    </span>
                </div>
            </th>

            <th scope="col" class="px-6 py-3 text-start">
                <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase tracking-wide text-neutral-200">
                        Status
                    </span>
                </div>
            </th>

            <th scope="col" class="px-6 py-3 text-start">
                <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase tracking-wide text-neutral-200">
                        Description
                    </span>
                </div>
            </th>

            <th scope="col" class="px-6 py-3 text-end"></th>
        </tr>
    </thead>

    <tbody class="divide-y divide-neutral-700">
        {{ #each services
        <tr class="bg-neutral-900 hover:bg-neutral-800">
            <td class="size-px whitespace-nowrap">
                <span class="block px-6 py-2">
                    <span class="font-mono text-neutral-200 text-base">{{ unit }}</span>
                </span>
            </td>
            <td class="size-px whitespace-nowrap">
                {{ #if status
                <span class="block px-6 py-2">
                    <span
                        class="py-1 px-1.5 inline-flex items-center gap-x-1 text-xs font-medium rounded-full bg-teal-500/10 text-teal-500">
                        <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                        Active
                    </span>
                </span>
                }}
                {{ #ifnot status
                <span class="block px-6 py-2">
                    <span
                        class="inline-flex items-center gap-1.5 py-0.5 px-2 rounded-full text-xs font-medium bg-red-900 text-red-300">
                        <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                        </svg>
                        Inactive
                    </span>
                </span>
                }}
            </td>
            <td class="size-px whitespace-nowrap">
                <span class="block px-6 py-2">
                    <span class="text-sm text-neutral-400">{{ description }}</span>
                </span>
            </td>
            <td class="size-px whitespace-nowrap">
                <button type="button" class="block">
                    <span class="px-6 py-1.5">
                        <span
                            class="py-1 px-2 inline-flex justify-center items-center gap-2 rounded-lg border font-medium shadow-sm align-middle focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm bg-neutral-900 hover:bg-neutral-800 border-neutral-700 text-neutral-400 hover:text-white focus:ring-offset-gray-800">
                            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                            Add to relevant
                        </span>
                    </span>
                </button>
            </td>
        </tr>
        }}
    </tbody>
</table>
